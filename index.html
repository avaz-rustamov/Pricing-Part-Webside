<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pricing</title>
</head>
<body>
<main class="pricing-main">

  <section class=" container">
    <h1 class="pricing-heading-top">Our Pricing</h1>

    <!-- PRICING LIST -->
    <div class="pricing">
      <div class="pricing-list">
        <h2 class="pricing-heading">
          Basic
        </h2>
        <div class="pricing-price-list">
          <span class="pricing-money">$</span>
          <p class="pricing-price">19.99</p>
        </div>
        <ul class="pricing-item">
          <li class="pricing-item-part">500 GB Storage</li>
          <li class="pricing-item-part">2 Users Allowed</li>
          <li class="pricing-item-part">Send up to 3 GB</li>
        </ul>
        <a class="pricing-link" href="#">Learn more</a>
      </div>

      <div class="pricing-list professional-list">
        <h2 class="pricing-heading">
          Professional
        </h2>
        <div class="pricing-price-list pricing-price-professional">
          <span class="pricing-money">$</span>
          <p class="pricing-price pricing-price-professional">24.99</p>
        </div>
        <ul class="pricing-item">
          <li class="pricing-item-part">1 TB Storage</li>
          <li class="pricing-item-part">5 Users Allowed</li>
          <li class="pricing-item-part">Send up to 10 GB</li>
        </ul>
        <a class="pricing-link pricing-link-professional" href="#">Learn more</a>
      </div>

      <div class="pricing-list">
        <h2 class="pricing-heading">
          Master
        </h2>
        <div class="pricing-price-list">
          <span class="pricing-money">$</span>
          <p class="pricing-price">39.99</p>
        </div>
        <ul class="pricing-item">
          <li class="pricing-item-part">2 TB Storage</li>
          <li class="pricing-item-part">10 Users Allowed</li>
          <li class="pricing-item-part">Send up to 20 GB</li>
        </ul>
        <a class="pricing-link" href="#">Learn more</a>

      </div>
    </div>
  </section>
</main>

</body>
</html>
